<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <script defer src="static/js/main.js"></script>
    <title>기념일 계산기</title>
</head>
<body>
    <main class="container">
        <section class='user__photos'>
            <img src="static/image/라떼.png">
            <img src="static/image/heart.png">
            <img src="static/image/황현우.jpg">
        </section>
        <div class='user__info'>
            <h3>라떼❤현우</h3>
            <h3 id='love'>0일째</h3>
            <h4 class="date">2017.11.14</h4>
        </div>

        <div class="wrapper">
            <section class='special-day'>
                <h3 class='title'>라떼 생일</h3>
                <div class='date-box'>
                    <p id='birthday' class='days-left'>0일 남음</p>
                    <p class='date'>2022.11.14</p>
                </div>
            </section>
            
            <section class='special-day'>
                <h3 class='title'>2000일까지</h3>
                <div class='date-box'>
                    <p id='thousand' class='days-left'>0일 남음</p>
                    <p id='thousand-date' class='date'>0000.00.00</p>
                </div>
            </section>
        </div>
    </main>    
</body>
</html>
